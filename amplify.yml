version: 1
backend:
  phases:
    build:
      commands:
       - amplifyPush --simple
frontend:
  phases:
    #test:
      commands:
        - yarn test
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*